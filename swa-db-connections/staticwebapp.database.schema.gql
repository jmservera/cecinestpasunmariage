type User @model {
  id: String!
  origin: String!
  email: String!
  name: String!
  surname: String
  partnerName: String
  pax: Int!
  children: Int
  alergies: String
  comments: String
  bus: Boolean
  createdAt: String
  updatedAt: String
}
